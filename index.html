<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPA2 BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="awal">
      <h1>Check your BMI</h1>
      <p>Enter your weight and height below to check your BMI results</p>
    </header>
    <main>
      <div class="container">
        <div class="input">
          <label for="weight">Put your weight in here (KG)</label>
          <input type="number" id="weight" placeholder="Input your weight" />
        </div>
        <div class="input">
          <label for="height">And your height in here (CM)</label>
          <input type="number" id="height" placeholder="Input your height" />
        </div>
        <button type="submit" class="calculate">Calculate BMI</button>
        <div class="result"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
